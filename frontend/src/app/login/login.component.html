<!doctype html>
<html lang="en">
<head>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
        <!-- left panel for form -->
        <div class="col-sm-6 text-black" style="max-height: 100vh; overflow-y: auto;">
            <!-- top bar for logo and text -->
            <div class="px-5 ms-xl-4 logo-text-box">
                <img class="nexus-logo fas fa-crow fa-2x me-3 mt-xl-4" src="assets/images/nexus_logo.png"  alt="NEXUS LOGO">
                <span class="h1 fw-bold mb-0">LikeHome</span>
            </div>
            <!-- login form -->
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                <form style="width: 23rem;" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                    <!-- username field -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" formControlName="username"/>
                        <label class="form-label">Username</label>
                        <div class="alert alert-danger" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                            <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</span>
                        </div>
                    </div>
                    <!-- password field -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" formControlName="password"/>
                        <label class="form-label">Password</label>
                        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
                        </div>
                    </div>
                    <!-- login button -->
                    <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <div class="alert alert-danger" *ngIf="invalidCredentials">
                        <span>Invalid Credentials.</span>
                    </div>

                    <!-- create account redirect button -->
                    <p>Don't have an account? <a routerLink="/create-account" class="link-info">Register here</a></p>
                </form>
            </div>
        </div>
        <!-- right panel for image -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://assets.hyatt.com/content/dam/hyatt/hyattdam/images/2014/09/21/1523/NCEHR-P167-Facade.jpg/NCEHR-P167-Facade.4x3.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
        </div>
    </div>
</section>
</body>
</html>
