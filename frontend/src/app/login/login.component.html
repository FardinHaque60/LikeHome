<!doctype html>
<html lang="en">
<head>
</head>
<body>
<div id="login-container">
    <div id="login-box">
        <h1 id="signtitle">LOGIN</h1>
    <form id="login-details" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

        <div class="form-label">
            <label class="form-header" for="Username">Username: </label>
            <input type="text" class="login-text" name="Username" placeholder="Enter Your Username..." formControlName ="username">
        </div>
        <div class="form-label">
            <label class="form-header" for="Password">Password: </label>
            <input type="text" class="login-text" name="Password" placeholder="Enter Your Password..." formControlName ="password">

        </div>

        <p id="register-link">Don't have an account?<a routerLink="../register">Click here</a></p>

        <input id="submitBtn" type="submit" value="SIGN IN">

    </form>
    </div>
    <router-outlet></router-outlet>
</div>
</body>
</html>
