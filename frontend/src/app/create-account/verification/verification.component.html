<!doctype html>
<html lang="en">
<head>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
        <!-- left panel for form -->
        <div class="col-sm-6 text-black" style="max-height: 100vh; overflow-y: auto;">
            <!-- top bar for logo and LikeHome text-->
            <div class="px-5 ms-xl-4 logo-text-box">
                <img class="nexus-logo fas fa-crow fa-2x me-3 mt-xl-4" src="assets/images/nexus_logo.png"  alt="NEXUS LOGO">
                <span class="h1 fw-bold mb-0">LikeHome</span>
            </div>
            <!-- form -->
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-0 pt-xl-0 mt-xl-n5">
                <form style="width: 85%;" [formGroup]="verifyForm" (ngSubmit)="codeSubmit()">
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Verification Code</h3>
                    <!-- Verification Code Enter field -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" formControlName="code"/>
                        <label class="form-label">Enter Code*</label>
                        <div class="alert alert-danger" *ngIf="verifyForm.get('code')?.touched && (verifyForm.get('code')?.invalid || invalidCode)">
                            <span *ngIf="verifyForm.get('code')?.errors?.['required']">Code is Required.</span>
                            <span *ngIf="!verifyForm.get('code')?.errors?.['required'] && invalidCode">Code is Invalid.</span>
                        </div>
                    </div>
                    <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Enter</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- right panel for image -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?cs=srgb&dl=pexels-pixabay-258154.jpg&fm=jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
        </div>
    </div>
</section>

</body>
</html>
